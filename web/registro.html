<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <!-- Registro -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear cuenta</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Usa tu E-Mail para registrarte</span>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required />
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Correo electrónico" required />
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" required />
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Inicio de sesión -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar sesión</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Inicia sesión con tu correo</span>
                <input type="email" placeholder="Correo electrónico" required />
                <input type="password" placeholder="Contraseña" required />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>

        <!-- Panel de superposición -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de nuevo!</h1>
                    <p>Si ya tienes una cuenta, inicia sesión</p>
                    <button class="ghost" id="signIn">Inicia sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola, emprendedor!</h1>
                    <p>¿Es tu primera vez? Crea una cuenta nueva</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de funcionalidad -->
    <script type="text/javascript">
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container = document.getElementById("container");

        signUpButton.addEventListener("click", () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
            container.classList.remove("right-panel-active");
        });
    </script>

</body>
</html>
